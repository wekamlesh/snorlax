apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
  namespace: argocd
spec:
  project: default
  source:
    # TODO: Replace with your actual Git repository URL
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPO.git
    targetRevision: HEAD
    path: k8s/apps/uptime-kuma/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: dev-environment
  syncPolicy:
    automated:
      prune: true
      selfHeal: true